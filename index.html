<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script>
        // Función para llamar a la API de redirección y redirigir al usuario
        async function redirect() {
            try {
                // Llama a la API de redirección (especifica la URL de tu API en el servidor)
                const response = await fetch('https://edublox.bloxtek.com/api/redirect');
                if (response.ok) {
                    const data = await response.json();
                    // Verifica que la API haya devuelto una URL
                    if (data && data.url) {
                        window.location.href = data.url; // Redirige a la URL
                    } else {
                        console.error("La API no devolvió una URL.");
                    }
                } else {
                    console.error("Error al llamar a la API:", response.status);
                }
            } catch (error) {
                console.error("Hubo un problema con la redirección:", error);
            }
        }

        // Llama a la función de redirección cuando la página se carga
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirigiendo... Si no eres redirigido automáticamente, haz clic <a href="https://edublox.bloxtek.com">aquí</a>.</p>
</body>
</html>
